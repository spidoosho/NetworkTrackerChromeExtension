<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Network Tracker Panel</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
</head>
<body>
<nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://www.jetbrains.com" target="_blank">
            <img alt="Logo" src="../img/jetbrains-mono-white.png" width="119" height="26">
        </a>
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div class="navbar-menu" id="navMenu">
        <div class="navbar-start">
            <a class="navbar-item" href="https://internship.jetbrains.com" target="_blank">JetBrains internships</a>
            <a class="navbar-item" href="https://github.com/spiduso/NetworkTrackerChromeExtension" target="_blank">About
                this project</a>
        </div>
    </div>
</nav>
<main class="section">
    <div class="container">
        <div class="content" role="main">
            <h2 class="title">Successfully completed network requests counter</h2>
            <h3>Current tab</h3>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Successful</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="counterSuccessful">0</td>
                    <td id="counterTotal">0</td>
                </tr>
                </tbody>
            </table>
            <p><code style="background-color: transparent;" id="warning"></code></p>
            <button id="resetBtn" class="button is-dark">Reset</button>
            <br>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            Copyright Â© 2024 JetBrains s.r.o. JetBrains and the JetBrains logo are trademarks of JetBrains s.r.o.
        </p>
    </div>
</footer>
<script type="module" src="js/trackerPanel.js"></script>
</body>
</html>
